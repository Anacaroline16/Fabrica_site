<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMS FIT </title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../design/css/style.css">
    <link rel="shortcut icon" href="../../Telas SOFIA/Duvida/img/ALMS FIT (Site) (4).png" type="image/x-icon">

</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <div><img src="../../design/img/Sobre (12) 2.png " alt="Logo"></div>
                <div class="ancoras">
                    <ul> 
                        <li><a href="../home/index.html">Home</a></li>
                        <li><a href="../../Telas Maria/horário/index.html">Horários</a></li>
                        <li><a href="../../abrica/escolha_cad.html">Treinos</a></li>
                        <li><a href="../../Telas Maria/contato/index.html">Contato</a></li>
                    </ul>                   
                </div>
                <img  src="../../design/img/Sobre (13) 2.png" class="area">    
            </div>
        </nav>
        <div class="borda"></div>  
    </header>
    <main>
            <form  class="formulario-conteudo"  action="#">
                <div class="conteudo">
                    <h1 id="h1-cadastro">Cadastro de Treinos</h1>
                    <section class="separar-colunas">
                        <div class="coluna_1">
                            <div class="input">
                                <input type="text" name="nome" id="nome" class="inputUser" required placeholder="NOME DO ALUNO:">           
                            </div>
                            <div class="input">
                                <input type="number" name="idEquipamento" id="idEquipamento" class="inputUser" placeholder="CÓDIGO DO EQUIPAMENTO: " required>
                            </div>
                        </div>
                        <div class="coluna_2">
                            <div class="input">
                                <input type="text" name="nomeDoequi" id="nomeDoequi" class="inputUser" placeholder="NOME DO EQUIPAMENTO:" required>           
                            </div>
                            <div class="dropdown-series">
                                    <div class="btn-selecione" >
                                        <span>Selecione uma série</span>
                                        <i id="icon_selecione_series" class="bx bx-chevron-down"></i>   
                                    </div>
                                    <div class="conteudo-selecione-series">
                                        <input type="text">
                                        <ul class="opcoes"></ul>
                                    </div>     
                            </div>
                        </div>
                        <div class="linha-3">
                            <div class="dropdown">
                                <div class="btn-selecione" >
                                    <span>Selecione um exercicio</span>
                                    <i id="icon_selecione" class="bx bx-chevron-down"></i>   
                                </div>
                                <div class="conteudo-selecione">
                                    <input type="text">
                                    <ul class="opcoes"></ul>
                                </div>     
                            </div>
                        </div>
                    </section>
                    <button class="botao-enviar" type="submit">
                        <h3 id="h3-botao">Cadastrar</h3>
                        <img src="img/_.png" alt="">
                    </button>
                </div>
            </form>
            <script src="script.js" type="module"></script>
    </main>
</body>
</html>
