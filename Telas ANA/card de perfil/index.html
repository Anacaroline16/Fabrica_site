<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMS Fit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../../design/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <div><img src="../../design/img/Sobre (12) 2.png " alt="Logo"></div>
                <div class="ancoras">
                    <ul> 
                        <li><a href="../home/index.html">Home</a></li>
                        <li><a href="../../Telas Maria/horário/index.html">Horários</a></li>
                        <li><a href="../../abrica/escolha_cad.html">Treinos</a></li>
                        <li><a href="../../Telas Maria/contato/index.html">Contato</a></li>
                    </ul>                   
                </div>
                <img  src="../../design/img/Sobre (13) 2.png" class="area">    
            </div>
        </nav>
        <div class="borda"></div>  
    </header>
    <main>
        <form class="formulario-usuario"   action="#">
            <h1 id="h1-editar">EDITAR INFORMAÇÕES</h1>
            <div class="container-centralizar">
                <div class="informacoes">
                    <img id="foto-perfil" src="img/Group.png" alt="Foto do usuário">
                    <div class="coluna-1">
                        <input type="text" name="nome" id="nome" class="inputUser" required placeholder="Nome(Apelido):">
                        <select name="genero" id="genero"  class="inputUser"  >
                            <option value="#" selected hidden >Gênero</option>
                            <option value="F" >Feminino</option>
                            <option value="M">Masculino</option>
                            <option value="outro">Outro</option>
                            <option value="N_dizer">Prefiro não dizer</option>
                        </select>
                    </div>
                    <div class="coluna-2">
                        <input type="email" name="email" id="email" class="inputUser" required placeholder="E-mail:">
                    </div> 
                    <div class="datas">
                        <h4>Data de Nascimento:</h4>
                    <input type="date" name="data" id="data">
                    </div>
                    <div class="coluna-3">
                        <input type="number" name="cpf"
                        id="cpf" class="inputUser" placeholder="CPF:">
                        <input type="number" name="rg"
                        id="rg" class="inputUser" placeholder="RG:">
                        <input type="text" name="endereco"
                        id="endereco" class="inputUser" placeholder="Endereço:">
                    </div>
                </div>
            </div>
            <div class="botoes">
                <button type="#" id="cancelar">Cancelar alterações</button> <!-- definir  a ação do botão  -->
                <button type="submit" id="salvar">Salvar</button>
            </div>
        </form>
    </main>
    
</body>
</html>
