<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <div class="titulo">
            <h1>Cadastro De Funcionarários</h1>
        </div>
        <div class="mae">
            <div class="coluna">
                <div class="nome">
                    <input name="nome" type="text" id="nome" class="input-padrao" required placeholder="Nome: ">
                </div>


                <div class="cpf">
                    <input name="idade" type="text" id="idade" class="input-padrao" required placeholder="CPF: ">
                </div>


                <div class="formacao">
                    <input name="peso" type="text" id="peso" class="input-padrao" required placeholder="Formação:">
                </div>


                <div class="senha">
                    <input name="altura" type="text" id="altura" class="input-padrao" required
                        placeholder="Criar Senha:">
                </div>
            </div>
            <div class="coluna">
                <div class="email">
                    <input name="altura" type="text" id="altura" class="input-padrao" required placeholder="Email:">
                </div>


                <div class="telefone">
                    <input name="altura" type="text" id="altura" class="input-padrao" required placeholder="Telefone:">
                </div>

                <div class="nascimento">
                    <input name="altura" type="text" id="altura" class="input-padrao" required
                        placeholder="Data de nascimento:">
                </div>
                
            </div>


        </div>
        <div class="botao">
            <button class="btn-cadastrar">CADASTRAR</button>
            <div class="icon">
                <i class="bi bi-chevron-right"></i>
            </div>
        </div>

    </main>

</body>

</html>
