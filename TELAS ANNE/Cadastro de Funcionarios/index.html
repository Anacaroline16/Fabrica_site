    <main>
        <div class="titulo">
            <h1>Cadastro De Funcionários</h1>
        </div>
        <div class="mae">
            <div class="coluna">
                <div class="nome">
                    <input name="nome" type="text" id="nome" class="input-padrao" required placeholder="Nome: ">
                </div>


                <div class="cpf">
                    <input name="idade" type="text" id="idade" class="input-padrao" required placeholder="CPF: ">
                </div>


                <div class="formacao">
                    <input name="peso" type="text" id="peso" class="input-padrao" required placeholder="Formação:">
                </div>


                <div class="senha">
                    <input name="altura" type="text" id="altura" class="input-padrao" required
                        placeholder="Criar Senha:">
                </div>
            </div>
            <div class="coluna">
                <div class="email">
                    <input name="altura" type="text" id="altura" class="input-padrao" required placeholder="Email:">
                </div>


                <div class="telefone">
                    <input name="altura" type="text" id="altura" class="input-padrao" required placeholder="Telefone:">
                </div>

                <div class="nascimento">
                    <input name="altura" type="text" id="altura" class="input-padrao" required
                        placeholder="Data de nascimento:">
                </div>
                
            </div>


        </div>
        <div class="botao">
            <button class="btn-cadastrar">CADASTRAR</button>
            <div class="icon">
                <i class="bi bi-chevron-right"></i>
            </div>
        </div>
