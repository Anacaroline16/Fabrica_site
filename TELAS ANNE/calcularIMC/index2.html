    <main>
        <div class="titulo">
            <h1>Calcule seu IMC</h1>
        </div>

        <div class="colu-1">
            <div class="tit-2">
                <div class="sele">
                    <p>Selecione:</p>
                </div>
                <div class="sexo">
                    <p>Sexo:</p>

            </div>
            <div class="container">
                <div class="column">

            </div>

            <div class="input">
                <input name="peso" type="text" placeholder="Ex:70">
            </div>

            <div class="input2">
                <input type="text" name="tama" placeholder="Ex:170">
            </div>
        </div>

        <div class="botao">
            <button class="btn-cadastrar">CALCULAR</button>
            <div class="icon">
                <i class="bi bi-chevron-right"></i>
            </div>
        </div>
