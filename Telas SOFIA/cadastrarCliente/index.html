<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Formulário - Teste</title>
</head>

<body>
  <div class="container">

    <form id="form" class="form">

      <div class="form-content">
        <label for="username">Nome completo</label>
        <input type="text" id="username" placeholder="Digite o nome completo" />
        <a>Mensagem de erro</a>
      </div>

      <div class="form-content">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="Digite seu telefone" />
        <a>Mensagem de erro</a>
      </div>

      <div class="form-content">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" />
        <a>Mensagem de erro</a>
      </div>

      <div class="form-content">
        <label for="password">CPF</label>
        <input type="text" name="cpf" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})"
          placeholder="Digite seu CPF:  xxx.xxx.xxx-xx">
        <a>Mensagem de erro</a>
      </div>
    </form>
  </div>
  <div class="container1">

    <form id="form" class="form">

      <div class="form-content">
        <label for="telefone">Contato para emergência</label>
        <input type="tel" id="telefone" placeholder="Digite o número" />
        <a>Mensagem de erro</a>
      </div>

      <div class="form-content">
        <label for="restricoes-medicas">Restrições médicas</label>
        <input type="text" id="restricoes" placeholder="Digite as restrições" />
        <a>Mensagem de erro</a>
      </div>

      <div class="form-content">
        <label for="data">Data de nascimento</label>
        <input type="date" id="data" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
      </div>

      <div class="form-content">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Crie sua senha" />
        <a>Mensagem de erro</a>
      </div>

      <div class="form-content ">
        <label for="password-confirmation">Confirmação de senha</label>
        <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente" />
        <a>Mensagem de erro</a>
      </div>

    </form>
  </div>
  <button type="submit">Cadastrar</button>
  <script src="script.js"></script>

</body>

</html>
